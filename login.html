<head>

<body>
  <div class="container">
    <div class="question login-container">
      <h1>Bem-vindo!</h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Seu nome" required style="padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; width: 100%; margin-bottom: 15px;" />
        <input type="password" id="password" placeholder="Sua senha" required style="padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; width: 100%; margin-bottom: 20px;" />
        <button type="submit" class="botao-verde">Entrar</button>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
